<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(225deg, darkgray 0%, darkkhaki 100%);">
          <h1>Kapkan-vozh</h1>
          <p>Ural</p>
        </div>
        <div style="background: linear-gradient(225deg, yellowgreen 0%, olive 100%);">
          <h1>Arxiz</h1>
          <p>Kavkaz</p>
        </div>
        <div style="background: linear-gradient(225deg, gainsboro 0%, sienna 100%);">
          <h1>Bogdo</h1>
          <p>Astrakhan region</p>
        </div>
        <div style="background: linear-gradient(225deg,cornflowerblue 0%, lightsteelblue 100%);">
          <h1>Giant and midget</h1>
          <p>Altay</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('http://kedr-club.narod.ru/images/altay/29b.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('http://kedr-club.narod.ru/images/astra/bogdo_14b.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('http://kedr-club.narod.ru/images/kavkaz/arxiz_17b.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('http://kedr-club.narod.ru/images/ural/avantura/avantura_48b.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
